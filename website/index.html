<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Driver Search</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    
    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
      color: #333;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    
    #resultContainer {
      margin-top: 20px;
    }

    
    #myModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    
    #modalContent {
      text-align: center;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    h2 {
      color: #333;
    }

    p {
      margin: 10px 0;
      color: #555;
    }

    strong {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>F1 Driver Search</h1>

  <label for="searchInput">Search for F1 Driver:</label>
  <input type="text" id="searchInput" placeholder="Enter driver name">

  <button onclick="makeApiRequest()">Search</button>

  
  <div id="resultContainer"></div>

  
  <div id="myModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalContent"></div>
  </div>

  <script>
    function makeApiRequest() {
      var searchQuery = document.getElementById('searchInput').value;

      var requestOptions = {
        method: 'GET',
        headers: {
          "x-rapidapi-host": "api-formula-1.p.rapidapi.com",
          "x-rapidapi-key": "a07e20d351msh9213cddad41101ap1c3ec4jsn2415ce669c7c"
        }
      };

      var apiUrl = `https://api-formula-1.p.rapidapi.com/drivers?search=${searchQuery}`;

      fetch(apiUrl, requestOptions)
        .then(response => response.json())
        .then(result => displayDriverInfo(result.response[0]))
        .catch(error => console.log('error', error));
    }

    function displayDriverInfo(driver) {
      var modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';

      
      var driverInfoString = `
        <img src="${driver.image}" alt="${driver.name}">
        <h2>${driver.name}</h2>
        <p><strong>Country:</strong> ${driver.country.name}</p>
        <p><strong>Birthdate:</strong> ${driver.birthdate}</p>
        <p><strong>Birthplace:</strong> ${driver.birthplace}</p>
        <p><strong>Number:</strong> ${driver.number}</p>
        <p><strong>Podiums:</strong> ${driver.podiums}</p>
        <p><strong>World Championships:</strong> ${driver.world_championships}</p>
        <p><strong>Highest Race Finish Position:</strong> ${driver.highest_race_finish.position}</p>
        <p><strong>Wins:</strong> ${driver.highest_race_finish.number}</p>
        <p><strong>Career Points:</strong> ${driver.career_points}</p>
      `;

      modalContent.innerHTML = driverInfoString;

      
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
      
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

</body>
</html>
