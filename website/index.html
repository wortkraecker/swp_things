
<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div class="frame">
        <div class="div">
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_max.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Max Verstappen</div>
                    <div class="driver-info">British GP 2019</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_alo.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Fernando Alonso</div>
                    <div class="driver-info">Spanish GP 2013</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_lec.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Charles Leclerc</div>
                    <div class="driver-info">British GP 2019</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_kubica.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Robert Kubica</div>
                    <div class="driver-info">Williams Showroom</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_kimi.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Kimi Reikonnen</div>
                    <div class="driver-info">British GP 2019</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_Lando.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Lando Norris</div>
                    <div class="driver-info">British GP 2019</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_Nico.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Nico Hulkenberg</div>
                    <div class="driver-info">British GP 2019</div>
                </div>
            </div>
            <div class="driver-card">
                <div class="rectangle">
                    <img src="img/rectangle_vettel.jpeg" />
                </div>
                <div class="rectangle-text">
                    <div class="driver-name">Sebastian Vettel</div>
                    <div class="driver-info">Brazil GP 2012</div>
                </div>
            </div>
            <!-- Repeat this structure for other drivers -->
        </div>
    </div>








            <img class="rectangle-3" src="img/rectangle_kimi.jpeg" />
            <img class="rectangle-4" src="img/rectangle_kubica.jpeg" />
            <img class="rectangle-5" src="img/rectangle_Lando.jpeg" />
            <img class="rectangle-6" src="img/rectangle_lec.jpeg" />
            <img class="rectangle-7" src="img/rectangle_vettel.jpeg" />
            <img class="rectangle-8" src="img/rectangle_Nico.jpeg" />
            <p class="car-ranking">
                <span class="text-wrapper">F1</span>
                <span class="span">Car</span>
                <span class="text-wrapper">Ranking</span>
            </p>
        </div>
    </div>
</body>
</html>
