<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max GOAT</title>
  <style>
    
    body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

label {
  display: block;
  margin: 20px 0 10px;
  font-size: 18px;
  color: #333;
}



button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

button:hover {
  background-color: #45a049;
}

#resultContainer {
  margin-top: 20px;
}

#myModal {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #ccc;
  padding: 20px;
  background-color: #fff;
  z-index: 1;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #333;
  text-decoration: none;
  cursor: pointer;
}

#modalContent {
  text-align: center;
}

img {
  max-width: 100%;
  border-radius: 8px;
  margin-bottom: 15px;
}

h2 {
  color: #333;
}

p {
  margin: 10px 0;
  color: #555;
}

strong {
  color: #333;
}

#searchContainer {
  background-color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 48px;
  border: 1px solid #dfe1e5;
  border-radius: 24px;
  box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
  margin: 20px auto;
  max-width: 400px;
}

#searchWrapper {
  display: flex;
  align-items: center;
  width: 100%;
  padding: 0 16px;
}

#searchInput {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  outline: none;
}

#searchIcon {
  cursor: pointer;
  border: none;
  background: none;
  vertical-align: middle; /* Adjust the vertical alignment */
}

#searchIcon img {
  width: 20px;
  height: 20px;
}

#searchIcon:hover {
  opacity: 0.7; /* Add a subtle hover effect */
}

/* Add this style to your existing styles or in a new style block */
#slideshowContainer {
  position: relative;
  overflow: hidden;
  margin-top: 20px; /* Adjust the margin as needed */
}

.slide {
  position: absolute;
  top: 0;
  left: 100%;
  width: 100%;
  padding: 20px;
  background-color: #f8f9fa;
  border: 1px solid #dfe1e5;
  border-radius: 8px;
  text-align: center;
  animation: slideAnimation 10s linear infinite; /* Adjust the animation duration as needed */
}

@keyframes slideAnimation {
  0% {
    left: 100%;
  }
  100% {
    left: -100%;
  }
}





    
  </style>
</head>
<body>

  <h1>F1 Driver Stats</h1>


  
  <div id="resultContainer"></div>

  <div id="searchContainer">
    <div id="searchWrapper">
      <input type="text" id="searchInput" placeholder="Search for a driver...">
      <button id="searchIcon" onclick="makeApiRequest()">
        <img src="9349901.png" alt="Search">
      </button>
    </div>
  </div>
  
  <div id="slideshowContainer">
    <div class="slide">Info 1</div>
    <div class="slide">Info 2</div>
    <div class="slide">Info 3</div>
  </div>
  
  
  <div id="myModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalContent"></div>
  </div>

  <script>
    function makeApiRequest() {
      var searchQuery = document.getElementById('searchInput').value;

      var requestOptions = {
        method: 'GET',
        headers: {
          "x-rapidapi-host": "api-formula-1.p.rapidapi.com",
          "x-rapidapi-key": "a07e20d351msh9213cddad41101ap1c3ec4jsn2415ce669c7c"
        }
      };

      var apiUrl = `https://api-formula-1.p.rapidapi.com/drivers?search=${searchQuery}`;

      fetch(apiUrl, requestOptions)
        .then(response => response.json())
        .then(result => displayDriverInfo(result.response[0]))
        .catch(error => console.log('error', error));
    }

    function displayDriverInfo(driver) {
      var modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = '';

      
      var driverInfoString = `
        <img src="${driver.image}" alt="${driver.name}">
        <h2>${driver.name}</h2>
        <p><strong>Country:</strong> ${driver.country.name}</p>
        <p><strong>Birthdate:</strong> ${driver.birthdate}</p>
        <p><strong>Birthplace:</strong> ${driver.birthplace}</p>
        <p><strong>Number:</strong> ${driver.number}</p>
        <p><strong>Podiums:</strong> ${driver.podiums}</p>
        <p><strong>World Championships:</strong> ${driver.world_championships}</p>
        <p><strong>Highest Race Finish Position:</strong> ${driver.highest_race_finish.position}</p>
        <p><strong>Wins:</strong> ${driver.highest_race_finish.number}</p>
        <p><strong>Career Points:</strong> ${driver.career_points}</p>
      `;

      modalContent.innerHTML = driverInfoString;

      
      document.getElementById('myModal').style.display = 'block';
    }

    document.getElementById('searchInput').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      makeApiRequest();
    }
  });

    function closeModal() {
      
      document.getElementById('myModal').style.display = 'none';
    }

    // Add this script to your existing script tag or create a new one
var currentIndex = 0;
var slides = document.getElementsByClassName("slide");

function showSlide(index) {
  for (var i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slides[index].style.display = "block";
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

// Show the first slide initially
showSlide(currentIndex);


setInterval(nextSlide, 30000); // Change 3000 to the desired interval in milliseconds

  </script>

</body>
</html>
